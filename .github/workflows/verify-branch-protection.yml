name: Verify Branch Protection

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  verify:
    name: Verify Branch Protection Rules
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify branch protection
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          chmod +x scripts/verify-branch-protection.sh
          ./scripts/verify-branch-protection.sh

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = '⚠️ Branch Protection Configuration Issue Detected';
            const body = `Branch protection rules for \`main\` branch are not properly configured.
            
            Please review and update the configuration:
            - Run: \`./scripts/configure-branch-protection.sh\`
            - Or see: [Branch Protection Setup Guide](docs/BRANCH_PROTECTION_SETUP.md)
            
            **Requirements**: 4.1, 4.2, 4.3, 4.4, 4.5`;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['ci/cd', 'configuration']
            });
