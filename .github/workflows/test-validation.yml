name: Test Validation

# This workflow validates that tests can run successfully
# Useful for testing the test infrastructure itself

on:
  workflow_dispatch:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  validate-tests:
    name: Validate Test Infrastructure
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: college_athlete_base_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Set up test database
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: college_athlete_base_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
        run: |
          # Wait for PostgreSQL
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          
          # Run database setup
          PGPASSWORD=postgres psql -h localhost -U postgres -d college_athlete_base_test -f infrastructure/database/schema.sql || true
      
      - name: Verify Jest configuration
        run: |
          if [ ! -f "jest.config.js" ]; then
            echo "Error: jest.config.js not found"
            exit 1
          fi
          echo "✓ Jest configuration found"
      
      - name: Verify Playwright configuration
        run: |
          if [ ! -f "playwright.config.ts" ]; then
            echo "Error: playwright.config.ts not found"
            exit 1
          fi
          echo "✓ Playwright configuration found"
      
      - name: Run unit tests
        env:
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: college_athlete_base_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_SSL: false
          DATABASE_MAX_CONNECTIONS: 10
        run: npm run test:coverage
      
      - name: Verify coverage thresholds
        run: |
          if [ ! -d "coverage" ]; then
            echo "Error: Coverage directory not generated"
            exit 1
          fi
          echo "✓ Coverage reports generated"
      
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      
      - name: List E2E tests
        run: npx playwright test --list
      
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-validation-artifacts
          path: |
            coverage/
            playwright-report/
          retention-days: 7
