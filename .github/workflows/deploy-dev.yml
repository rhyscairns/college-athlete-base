name: Deploy to Development

on:
  push:
    branches:
      - main

# Ensure only one deployment runs at a time
concurrency:
  group: deploy-development
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=dev-latest
            type=raw,value=dev-{{date 'YYYYMMDD-HHmmss'}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_ENV=development
      
      - name: Generate build summary
        run: |
          echo "## Docker Image Built Successfully :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  deploy-development:
    name: Deploy to Development Environment
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: development
      url: https://collegeathletebase-dev.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.DEV_AWS_REGION }}
      
      - name: Install AWS CLI
        run: |
          echo "AWS CLI version:"
          aws --version
      
      - name: Create new ECS task definition
        id: task-def
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          echo "Creating new ECS task definition for development..."
          
          # Get current task definition
          CURRENT_TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition ${{ secrets.DEV_ECS_TASK_FAMILY }} \
            --query 'taskDefinition' \
            --output json)
          
          # Create new task definition with updated image
          NEW_TASK_DEF=$(echo "$CURRENT_TASK_DEF" | jq --arg IMAGE "$IMAGE_TAG" '
            .containerDefinitions[0].image = $IMAGE |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)
          ')
          
          # Register new task definition
          NEW_TASK_DEF_ARN=$(echo "$NEW_TASK_DEF" | \
            aws ecs register-task-definition \
              --cli-input-json file:///dev/stdin \
              --query 'taskDefinition.taskDefinitionArn' \
              --output text)
          
          echo "new-task-def-arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT
          echo "✅ New task definition registered: $NEW_TASK_DEF_ARN"
      
      - name: Deploy to development environment
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          echo "Deploying to development ECS service..."
          echo "Image: $IMAGE_TAG"
          echo "Task Definition: ${{ steps.task-def.outputs.new-task-def-arn }}"
          
          # Update ECS service with new task definition
          aws ecs update-service \
            --cluster ${{ secrets.DEV_ECS_CLUSTER }} \
            --service ${{ secrets.DEV_ECS_SERVICE }} \
            --task-definition ${{ steps.task-def.outputs.new-task-def-arn }} \
            --force-new-deployment \
            --enable-execute-command
          
          echo "✅ ECS service update initiated"
      
      - name: Wait for deployment to stabilize
        run: |
          echo "Waiting for ECS deployment to complete..."
          
          # Wait for ECS service to reach steady state
          aws ecs wait services-stable \
            --cluster ${{ secrets.DEV_ECS_CLUSTER }} \
            --services ${{ secrets.DEV_ECS_SERVICE }}
          
          echo "✅ ECS deployment reached steady state"
      
      - name: Run health checks
        run: |
          echo "Running health checks on development environment..."
          
          # Health check endpoint
          HEALTH_URL="https://collegeathletebase-dev.com/api/health"
          MAX_RETRIES=10
          RETRY_DELAY=10
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "✅ Health check passed! Application is healthy."
              exit 0
            fi
            
            echo "⚠️  Health check failed with status: $HTTP_STATUS"
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "❌ Health checks failed after $MAX_RETRIES attempts"
          exit 1
      
      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          
          # Get previous task definition
          PREVIOUS_TASK_DEF=$(aws ecs describe-services \
            --cluster ${{ secrets.DEV_ECS_CLUSTER }} \
            --services ${{ secrets.DEV_ECS_SERVICE }} \
            --query 'services[0].deployments[1].taskDefinition' \
            --output text)
          
          if [ -n "$PREVIOUS_TASK_DEF" ] && [ "$PREVIOUS_TASK_DEF" != "None" ]; then
            echo "Rolling back to: $PREVIOUS_TASK_DEF"
            
            aws ecs update-service \
              --cluster ${{ secrets.DEV_ECS_CLUSTER }} \
              --service ${{ secrets.DEV_ECS_SERVICE }} \
              --task-definition "$PREVIOUS_TASK_DEF" \
              --force-new-deployment
            
            echo "✅ Rollback initiated"
          else
            echo "⚠️  No previous task definition found for rollback"
          fi
      
      - name: Generate deployment summary
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "## Deployment Successful :white_check_mark:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Environment:** Development" >> $GITHUB_STEP_SUMMARY
            echo "**URL:** https://collegeathletebase-dev.com" >> $GITHUB_STEP_SUMMARY
            echo "**Image:** \`${{ needs.build-and-push.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Deployment Failed :x:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Environment:** Development" >> $GITHUB_STEP_SUMMARY
            echo "**Image:** \`${{ needs.build-and-push.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Rollback has been initiated." >> $GITHUB_STEP_SUMMARY
          fi

  notify:
    name: Send Deployment Notifications
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-development]
    if: always()
    
