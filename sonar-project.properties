# SonarCloud Configuration for Next.js Project
# Project identification
sonar.projectKey=college-athlete-base
sonar.organization=your-organization-key

# Project metadata
sonar.projectName=College Athlete Base
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language settings
sonar.language=ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions for Next.js specific files and build artifacts
sonar.exclusions=\
  **/node_modules/**,\
  **/.next/**,\
  **/out/**,\
  **/build/**,\
  **/dist/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/coverage/**,\
  **/.kiro/**,\
  **/public/**,\
  **/*.d.ts,\
  **/next-env.d.ts

# Test exclusions (don't analyze test files for coverage)
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.config.ts,\
  **/*.config.js

# Duplication exclusions
sonar.cpd.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx

# Quality Gate Thresholds
# Code Coverage - Minimum 80% as per requirements
sonar.coverage.minimum=80.0

# Maintainability Rating - A rating required
sonar.maintainability.rating=1

# Reliability Rating - A rating required  
sonar.reliability.rating=1

# Security Rating - A rating required
sonar.security.rating=1

# Duplicated Lines - Less than 3%
sonar.duplicated.lines.density=3.0

# Code Smells
sonar.code_smells.threshold=0

# Bugs
sonar.bugs.threshold=0

# Vulnerabilities
sonar.vulnerabilities.threshold=0

# Security Hotspots
sonar.security_hotspots.threshold=0

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8
